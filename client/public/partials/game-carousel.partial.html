<main role="main" class="flex-grow-1 sign-in">
  <div id="carousel" class="carousel h-100 flex-grow-1" data-ride="carousel" id="carousel">
    <ol class="carousel-indicators">
      <!-- <li data-target="#carousel" data-slide-to="0" class="active"></li> -->
    </ol>
    <div class="carousel-inner h-100">
    </div>

    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="flex-grow-1 h-100" id="noGamesPlaceholder" style="display: none;">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="d-flex flex-column align-items-start">
          <span>No games present</span>
          <span>Please, create one and refresh this page</span>
        </div>
    </div>
  </div>

</main>

<footer class="py-3 d-flex align-items-center justify-content-center">
  <button type="button" class="btn btn-primary" id='newGameBtn'>New Game</button>
</footer>
